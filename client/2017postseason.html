<template name="postseason">
    <table>
      <tr>
        <th colspan="11">Postseason 2017</th>
      </tr>
      <tr>
        <th colspan="5">American League</th>
        <th></th>
        <th colspan="5">National League</th>
      </tr>
      <tr>
        <td>
          <table class="series"><tr><td class="top left noclinch">Minnesota Twins</td><td class="top">0</td></tr><tr><td class="left noclinch">New York Yankees</td><td>0</td></tr></table>
        </td>
        <td>
          <svg width="25" height="50">
            <line x1="0%" y1="50%" x2="100%" y2="50%" style="stroke:rgb(0,0,0);stroke-width:2" />
          </svg>
        </td>
        <td>
          <table class="series"><tr><td class="top left">&nbsp;</td><td class="top"></td></tr><tr><td class="left noclinch">Cleveland Indians</td><td>0</td></tr></table>
        </td>
        <td></td>
        <td>&nbsp;</td>
        <td></td>
        <td></td>
        <td></td>
        <td>
          <table class="series"><tr><td class="top left">&nbsp;</td><td class="top"></td></tr><tr><td class="left playoffberth">Los Angeles Dodgers</td><td>0</td></tr></table>
        </td>
        <td>
          <svg width="25" height="50">
            <line x1="0%" y1="50%" x2="100%" y2="50%" style="stroke:rgb(0,0,0);stroke-width:2" />
          </svg>
        </td>
        <td>
          <table class="series"><tr><td class="top left noclinch">Colorado Rockies</td><td class="top">0</td></tr><tr><td class="left noclinch">Arizona Diamondbacks</td><td>0</td></tr></table>
        </td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td>
          <svg width="150" height="100">
            <line x1="50%" y1="0%" x2="50%" y2="25%" style="stroke:rgb(0,0,0);stroke-width:2" />
            <line x1="50%" y1="25%" x2="100%" y2="25%" style="stroke:rgb(0,0,0);stroke-width:2" />
            <line x1="50%" y1="100%" x2="50%" y2="75%" style="stroke:rgb(0,0,0);stroke-width:2" />
            <line x1="50%" y1="75%" x2="100%" y2="75%" style="stroke:rgb(0,0,0);stroke-width:2" />
          </svg>
        </td>
        <td><img src="2017alcs.png" height="100px"></td>
        <td>
          <svg width="25" height="50">
            <line x1="0%" y1="50%" x2="100%" y2="50%" style="stroke:rgb(0,0,0);stroke-width:2" />
          </svg>
        </td>
        <td><img src="2017ws.png" height="100px"></td>
        <td>
          <svg width="25" height="50">
            <line x1="0%" y1="50%" x2="100%" y2="50%" style="stroke:rgb(0,0,0);stroke-width:2" />
          </svg>
        </td>
        <td><img src="2017nlcs.png" height="100px"></td>
        <td>
          <svg width="150" height="100">
            <line x1="50%" y1="0%" x2="50%" y2="25%" style="stroke:rgb(0,0,0);stroke-width:2" />
            <line x1="50%" y1="25%" x2="0%" y2="25%" style="stroke:rgb(0,0,0);stroke-width:2" />
            <line x1="50%" y1="100%" x2="50%" y2="75%" style="stroke:rgb(0,0,0);stroke-width:2" />
            <line x1="50%" y1="75%" x2="0%" y2="75%" style="stroke:rgb(0,0,0);stroke-width:2" />
          </svg>
        </td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td>
          <table class="series"><tr><td class="top left noclinch">Boston Red Sox</td><td class="top">0</td></tr><tr><td class="left noclinch">Houston Astros</td><td>0</td></tr></table>
        </td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>
          <table class="series"><tr><td class="top left noclinch">Chicago Cubs</td><td class="top">0</td></tr><tr><td class="left noseed">Washington Nationals</td><td>0</td></tr></table>
        </td>
        <td></td>
        <td></td>
      </tr>
    </table>
    <br>
    <table>
      <tr>
        <td style="background-color: red;">&nbsp;</td>
        <td>Represents teams that haven't clinched their respective berths.</td>
      </tr>
      <tr>
        <td style="background-color: blue;">&nbsp;</td>
        <td>Represents teams that have clinched their respective berth, but have not clinched their seed.</td>
      </tr>
      <tr>
        <td style="background-color: green;">&nbsp;</td>
        <td>Represents teams that have clinched a playoff berth, but haven't clinched their division.</td>
      </tr>
    </table>
    <br>
    <h3>Relevant Standings</h3>
    <p>Only teams still in contention are displayed.</p>
    <div class="standings">
      <table>
        <tr>
          <th colspan="4">AL East</th>
        </tr>
        <tr>
          <th>Team</th>
          <th>W</th>
          <th>L</th>
          <th>PCT</th>
          <th>E#</th>
        </tr>
        {{#each ale}}
        <tr>
          <td>{{name}}</td>
          <td>{{wins}}</td>
          <td>{{losses}}</td>
          <td>{{avg}}</td>
          <td>{{elimination}}</td>
        </tr>
        {{/each}}
      </table>
      <table>
        <tr>
          <th colspan="4">AL Central</th>
        </tr>
        <tr>
          <th>Team</th>
          <th>W</th>
          <th>L</th>
          <th>PCT</th>
          <th>E#</th>
        </tr>
        {{#each alc}}
        <tr>
          <td>{{name}}</td>
          <td>{{wins}}</td>
          <td>{{losses}}</td>
          <td>{{avg}}</td>
          <td>{{elimination}}</td>
        </tr>
        {{/each}}
      </table>
      <table>
        <tr>
          <th colspan="4">AL West</th>
        </tr>
        <tr>
          <th>Team</th>
          <th>W</th>
          <th>L</th>
          <th>PCT</th>
          <th>E#</th>
        </tr>
        {{#each alw}}
        <tr>
          <td>{{name}}</td>
          <td>{{wins}}</td>
          <td>{{losses}}</td>
          <td>{{avg}}</td>
          <td>{{elimination}}</td>
        </tr>
        {{/each}}
      </table>
      <table>
        <tr>
          <th colspan="4">NL Central</th>
        </tr>
        <tr>
          <th>Team</th>
          <th>W</th>
          <th>L</th>
          <th>PCT</th>
          <th>E#</th>
        </tr>
        {{#each nlc}}
        <tr>
          <td>{{name}}</td>
          <td>{{wins}}</td>
          <td>{{losses}}</td>
          <td>{{avg}}</td>
          <td>{{elimination}}</td>
        </tr>
        {{/each}}
      </table>
      <table>
        <tr>
          <th colspan="4">NL West</th>
        </tr>
        <tr>
          <th>Team</th>
          <th>W</th>
          <th>L</th>
          <th>PCT</th>
          <th>E#</th>
        </tr>
        {{#each nlw}}
        <tr>
          <td>{{name}}</td>
          <td>{{wins}}</td>
          <td>{{losses}}</td>
          <td>{{avg}}</td>
          <td>{{elimination}}</td>
        </tr>
        {{/each}}
      </table>
    </div>
</template>
